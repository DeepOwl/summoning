<h2>Active Creatures</h2>
<mat-accordion class="example-headers-align" >
  <div *ngFor="let creature of creatures">
  <mat-expansion-panel  *ngIf="creature && creature.active">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{creature.name}}
        </mat-panel-title>
        <mat-panel-description>
          CR {{creature.challenge_rating}} {{creature.type}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>
        <creature-detail [creature]="creature" [added]=true></creature-detail>
      </ng-template>
  </mat-expansion-panel>
      </div>
</mat-accordion>
